<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D CSS Art Gallery</title>
  <style>
    :root {
      --floor1: #c49d71;
      --floor2: #361f0e;
      --floor3: #2d1a0c;
      --floor4: #3f2511;
      --wall1: #7f95a8;
      --wall2: #110e12;
      --wall3: rgba(17, 14, 18, 0.5);
      --darkwall1: #0d2815;
      --door: #99aabb;
      --door1: #b3c4d4;
      --doorframe: #667788;
      --doorframe2: #99aabb;
      --fireexit: #008b54;
      --fireexit2: #77e7ba;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      position: static;
    }

    .pointer {
      cursor: pointer;
    }

    input {
      display: none;
    }

    html {
      font-size: 0.5vw;
      width: 100%;
      height: 100%;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
    }

    body {
      perspective: 50rem;
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      flex-wrap: wrap;
    }

    body *, body *:before, body *:after {
      transform-style: preserve-3d;
      box-sizing: border-box;
      position: absolute;
      content: "";
      left: 0;
      top: 0;
      outline: none;
    }

    /* Navigation labels */
    #wall4:checked ~ label:not([for="lightswitch"]) {
      width: calc(100% / 13);
      height: calc(100% / 3);
      position: relative;
      z-index: 1;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      display: inline;
    }

    #wall4:checked ~ label:not([for="lightswitch"]) label,
    #wall4:checked ~ label:not([for="lightswitch"]) a {
      display: block;
      width: 100%;
      height: 100%;
      transition: 0.1s 0.5s linear;
    }

    /* Room rotation based on hover position */
    #wall4:checked ~ label:nth-of-type(1):hover ~ z > x > y { transform: rotateY(-240deg); }
    #wall4:checked ~ label:nth-of-type(2):hover ~ z > x > y { transform: rotateY(-230deg); }
    #wall4:checked ~ label:nth-of-type(3):hover ~ z > x > y { transform: rotateY(-220deg); }
    #wall4:checked ~ label:nth-of-type(4):hover ~ z > x > y { transform: rotateY(-210deg); }
    #wall4:checked ~ label:nth-of-type(5):hover ~ z > x > y { transform: rotateY(-200deg); }
    #wall4:checked ~ label:nth-of-type(6):hover ~ z > x > y { transform: rotateY(-190deg); }
    #wall4:checked ~ label:nth-of-type(7):hover ~ z > x > y { transform: rotateY(-180deg); }
    #wall4:checked ~ label:nth-of-type(8):hover ~ z > x > y { transform: rotateY(-170deg); }
    #wall4:checked ~ label:nth-of-type(9):hover ~ z > x > y { transform: rotateY(-160deg); }
    #wall4:checked ~ label:nth-of-type(10):hover ~ z > x > y { transform: rotateY(-150deg); }
    #wall4:checked ~ label:nth-of-type(11):hover ~ z > x > y { transform: rotateY(-140deg); }
    #wall4:checked ~ label:nth-of-type(12):hover ~ z > x > y { transform: rotateY(-130deg); }
    #wall4:checked ~ label:nth-of-type(13):hover ~ z > x > y { transform: rotateY(-120deg); }

    #wall4:checked ~ label:nth-of-type(1):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(2):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(3):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(4):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(5):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(6):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(7):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(8):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(9):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(10):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(11):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(12):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(13):hover ~ z > x { transform: rotateX(10deg); }

    #wall4:checked ~ label:nth-of-type(14):hover ~ z > x > y { transform: rotateY(-240deg); }
    #wall4:checked ~ label:nth-of-type(15):hover ~ z > x > y { transform: rotateY(-230deg); }
    #wall4:checked ~ label:nth-of-type(16):hover ~ z > x > y { transform: rotateY(-220deg); }
    #wall4:checked ~ label:nth-of-type(17):hover ~ z > x > y { transform: rotateY(-210deg); }
    #wall4:checked ~ label:nth-of-type(18):hover ~ z > x > y { transform: rotateY(-200deg); }
    #wall4:checked ~ label:nth-of-type(19):hover ~ z > x > y { transform: rotateY(-190deg); }
    #wall4:checked ~ label:nth-of-type(20):hover ~ z > x > y { transform: rotateY(-180deg); }
    #wall4:checked ~ label:nth-of-type(21):hover ~ z > x > y { transform: rotateY(-170deg); }
    #wall4:checked ~ label:nth-of-type(22):hover ~ z > x > y { transform: rotateY(-160deg); }
    #wall4:checked ~ label:nth-of-type(23):hover ~ z > x > y { transform: rotateY(-150deg); }
    #wall4:checked ~ label:nth-of-type(24):hover ~ z > x > y { transform: rotateY(-140deg); }
    #wall4:checked ~ label:nth-of-type(25):hover ~ z > x > y { transform: rotateY(-130deg); }
    #wall4:checked ~ label:nth-of-type(26):hover ~ z > x > y { transform: rotateY(-120deg); }

    #wall4:checked ~ label:nth-of-type(27):hover ~ z > x > y { transform: rotateY(-240deg); }
    #wall4:checked ~ label:nth-of-type(28):hover ~ z > x > y { transform: rotateY(-230deg); }
    #wall4:checked ~ label:nth-of-type(29):hover ~ z > x > y { transform: rotateY(-220deg); }
    #wall4:checked ~ label:nth-of-type(30):hover ~ z > x > y { transform: rotateY(-210deg); }
    #wall4:checked ~ label:nth-of-type(31):hover ~ z > x > y { transform: rotateY(-200deg); }
    #wall4:checked ~ label:nth-of-type(32):hover ~ z > x > y { transform: rotateY(-190deg); }
    #wall4:checked ~ label:nth-of-type(33):hover ~ z > x > y { transform: rotateY(-180deg); }
    #wall4:checked ~ label:nth-of-type(34):hover ~ z > x > y { transform: rotateY(-170deg); }
    #wall4:checked ~ label:nth-of-type(35):hover ~ z > x > y { transform: rotateY(-160deg); }
    #wall4:checked ~ label:nth-of-type(36):hover ~ z > x > y { transform: rotateY(-150deg); }
    #wall4:checked ~ label:nth-of-type(37):hover ~ z > x > y { transform: rotateY(-140deg); }
    #wall4:checked ~ label:nth-of-type(38):hover ~ z > x > y { transform: rotateY(-130deg); }
    #wall4:checked ~ label:nth-of-type(39):hover ~ z > x > y { transform: rotateY(-120deg); }

    #wall4:checked ~ label:nth-of-type(27):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(28):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(29):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(30):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(31):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(32):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(33):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(34):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(35):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(36):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(37):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(38):hover ~ z > x,
    #wall4:checked ~ label:nth-of-type(39):hover ~ z > x { transform: rotateX(-10deg); }

    x, y, z {
      position: absolute;
      top: -50rem;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 1rem;
      height: 1rem;
      transition: 0.5s ease-in-out;
    }

    /* Floor and ceiling */
    floor, ceiling {
      width: 300rem;
      height: 300rem;
      box-shadow: 0 0 1rem var(--wall2);
    }

    floor:before, floor:after, ceiling:before, ceiling:after {
      width: 300rem;
      height: 300rem;
      box-shadow: 0 0 1rem var(--wall2);
    }

    floor {
      height: 400rem;
      transform: rotateX(90deg) translate3d(-150rem, -50rem, 0rem);
      box-shadow: 0 0 1rem var(--wall2), inset 0 0 10rem 0 rgba(17, 14, 18, 0.75);
      background: linear-gradient(#000, transparent, transparent),
        repeating-linear-gradient(to right, transparent, transparent 12rem, rgba(17, 14, 18, 0.5) 12.5rem),
        radial-gradient(var(--floor1), var(--floor2));
    }

    floor:before, floor:after {
      background: radial-gradient(circle at center top, var(--wall1), var(--wall2));
    }

    floor:before {
      transform: rotateY(90deg) translate3d(-150rem, 100rem, -150rem);
    }

    floor:after {
      transform: rotateY(-90deg) translate3d(150rem, 100rem, -150rem);
    }

    ceiling {
      transform: rotateX(-90deg) translate3d(-150rem, 0, -200rem);
      box-shadow: 0 0 1rem var(--wall1), inset 0 0 10rem 0 rgba(17, 14, 18, 0.2);
      background: radial-gradient(#fff, var(--wall1));
    }

    ceiling:before {
      display: none;
    }

    ceiling:after {
      transform: rotateX(90deg) translate3d(0, 150rem, 150rem);
      background: radial-gradient(circle at center top, var(--wall1), var(--wall2));
    }

    /* Paintings */
    wall1 painting, wall2 painting, wall3 painting {
      width: 120rem;
      height: 156rem;
      border: 2rem solid var(--floor1);
      border-top-color: var(--floor3);
      border-left-color: var(--floor2);
      border-right-color: var(--floor4);
      transform: rotateY(-90deg) translate3d(0, -17rem, -89rem);
      background: var(--wall2);
      box-shadow: 0 5rem 2rem -2rem rgba(17, 14, 18, 0.5), inset 0 0 10rem #000;
      border-radius: 2rem;
      padding: 1rem;
    }

    wall1 painting p, wall2 painting p, wall3 painting p {
      color: #fff;
      top: 96%;
      left: 50rem;
      font-size: 8rem;
      transform: translate3d(0, 5rem, 0) scaleY(0);
      width: 0;
      text-shadow: 5rem 5rem 2rem var(--wall2);
      transform-origin: -62rem 0;
      transition: 0.5s ease-in-out;
      line-height: 1.05em;
      word-wrap: break-word;
    }

    wall1 painting p:before, wall2 painting p:before, wall3 painting p:before {
      width: 52rem;
      height: 22rem;
      border-right: 0.5rem solid #fff;
      border-top: 0.5rem solid #fff;
      transform: translate3d(-56rem, 0rem, 0);
      box-shadow: 2rem 0 1rem -1rem rgba(17, 14, 18, 0.5), inset 0 2rem 1rem -1rem rgba(17, 14, 18, 0.5);
    }

    wall1 painting p:after, wall2 painting p:after, wall3 painting p:after {
      width: 6rem;
      height: 50rem;
      border-left: 0.5rem solid #fff;
      border-right: 0.5rem solid #fff;
      transform: skewY(45deg) translate3d(-62rem, 9.5rem, 0);
      box-shadow: 2rem 0 1rem -1rem rgba(17, 14, 18, 0.5), inset 2rem 0 1rem -1rem rgba(17, 14, 18, 0.5);
    }

    wall1 painting p *, wall2 painting p *, wall3 painting p * {
      position: relative;
      content: normal;
    }

    wall2 painting {
      width: 200rem;
      height: 126rem;
      transform: translate3d(-100rem, 0, 148rem) scaleX(-1);
    }

    wall3 painting {
      width: 110rem;
      height: 144rem;
      transform: rotateY(90deg) translate3d(0, -17rem, -200rem);
    }

    /* Wall4 with door */
    wall4 {
      transform: translate3d(-150rem, -50rem, -150rem);
      background: radial-gradient(circle at 60% 80%, transparent, var(--wall3)),
        linear-gradient(to right, var(--wall3), transparent, transparent, var(--wall3));
      box-shadow: 0 0 1rem var(--wall2);
      width: 300rem;
      height: 250rem;
    }

    wall4:before {
      width: 86rem;
      height: 224rem;
      border-radius: 1rem;
      box-shadow: 0 0 0 150rem var(--wall1);
      left: -10rem;
      right: -10rem;
      margin: auto;
      top: 60rem;
      transform: translate3d(0, 0, -1rem);
    }

    wall4:after {
      width: 10rem;
      height: 224rem;
      background: linear-gradient(var(--wall2), var(--doorframe2), var(--doorframe));
      transform: translate3d(183rem, 65rem, -4.5rem) rotateY(90deg);
    }

    door {
      width: 86rem;
      height: 224rem;
      border-radius: 1rem;
      left: -10rem;
      right: -10rem;
      margin: auto;
      top: 60rem;
      border: 5rem ridge rgba(153, 170, 187, 0.65);
      box-shadow: 1rem 0.5rem 1rem rgba(17, 14, 18, 0.5),
        0 0 1rem 0.5rem rgba(17, 14, 18, 0.5),
        0 0 10rem rgba(17, 14, 18, 0.2);
      transform: translate3d(0, 0, 0.5rem);
    }

    door:before, door:after {
      transform: translate3d(0, 0, -1rem) rotateY(10deg);
      transform-origin: 0 0;
      border-radius: 1rem;
    }

    door:before {
      width: 100%;
      height: 185rem;
      background: radial-gradient(circle at top left, rgba(179, 196, 212, 0.2), var(--door)) var(--door);
      box-shadow: inset 0 0 1.5rem #000, 0 0 1.5rem #000, inset 0 0 5rem rgba(0, 0, 0, 0.5);
    }

    door:after {
      width: calc(100% / 3.5);
      left: 14%;
      top: 10%;
      height: calc(100% / 3.5);
      box-shadow: 1rem 1rem 0 var(--door1),
        -1rem -1rem 0 var(--wall1),
        33rem 0 0 var(--door),
        34rem 1rem 0 var(--door1),
        32rem -1rem 0 var(--wall1),
        33rem 80rem 0 var(--door),
        34rem 81rem 0 var(--door1),
        32rem 79rem 0 var(--wall1),
        0 80rem 0 var(--door),
        1rem 81rem 0 var(--door1),
        -1rem 79rem 0 var(--wall1),
        49rem 42rem 2rem -7.5rem rgba(127, 149, 168, 0.5),
        49rem 42rem 0 -7.5rem var(--door),
        48.5rem 41.5rem 0 -7.5rem var(--door1);
    }

    door a {
      width: 100%;
      height: 100%;
    }

    /* Light switch */
    wall4 > label {
      background: rgba(255, 255, 255, 0.5);
      width: 8rem;
      height: 8rem;
      transform: translate3d(210rem, 110rem, 1rem);
      border-radius: 1rem;
      box-shadow: 0.5rem 1rem 2rem rgba(17, 14, 18, 0.5),
        inset -0.25rem -0.25rem 1rem rgba(17, 14, 18, 0.25),
        inset 0.25rem 0.25rem 1rem #fff;
    }

    wall4 > label:after {
      width: 1rem;
      height: 3rem;
      box-shadow: 0 0 0 0.15rem var(--wall2), 0.15rem 0.5rem 0.5rem var(--wall2);
      transform: translate3d(3.5rem, 2.5rem, 0);
      opacity: 0.2;
      border-radius: 0.15rem;
      background: linear-gradient(transparent, #fff);
    }

    wall4 > label:before {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: var(--wall2);
      transform: translate3d(1.5rem, 3.75rem, 0);
      box-shadow: 4.75rem 0 0 var(--wall2);
      opacity: 0.5;
    }

    /* Painting hover effects */
    .p1hover:hover ~ * > * > * > wall1 > * > p,
    .p2hover:hover ~ * > * > * > wall2 > * > p,
    .p3hover:hover ~ * > * > * > wall3 > * > p {
      transform: translate3d(0, 5rem, 0) scale(1);
      width: 130rem;
    }

    .p1hover:active ~ z {
      transform: translate3d(0, 0, 100rem);
    }
    .p1hover:active ~ z > x > y {
      transform: rotateY(-270deg) !important;
    }

    .p2hover:active ~ z {
      transform: translate3d(0, 0, 100rem);
    }

    .p3hover:active ~ z {
      transform: translate3d(0, 0, 100rem);
    }
    .p3hover:active ~ z > x > y {
      transform: rotateY(-90deg) !important;
    }

    /* Notice board */
    notice {
      font-size: 5rem;
      transform: translate3d(50rem, 120rem, 0.5rem);
    }

    notice a, notice a:hover, notice a:focus {
      position: relative;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 1rem;
      text-decoration: none;
      margin-bottom: 3rem;
      color: #000;
      box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0.5),
        0 0 0 2rem transparent,
        -0.5rem 1rem 2rem rgba(17, 14, 18, 0.5);
      transition: all 0.25s ease-in-out;
      display: block;
      text-align: center;
    }

    notice a:hover {
      box-shadow: inset 0 0 3rem 3rem rgba(255, 255, 255, 0.5),
        0 0 0 0.1rem #fff,
        -0.5rem 1rem 2rem rgba(17, 14, 18, 0.5);
    }

    /* Fire exit sign */
    fireexit {
      z-index: 99;
      width: 50rem;
      height: 20rem;
      background: var(--fireexit);
      transform: translate3d(125rem, 30rem, 0);
      border-radius: 1rem;
      box-shadow: 0.5rem 1rem 2rem rgba(17, 14, 18, 0.25),
        inset 0 0 0 1rem var(--wall1),
        0 0 50rem rgba(119, 231, 186, 0.1);
    }

    fireexit:before, fireexit:after {
      border-bottom: 4rem solid var(--wall1);
      border-left: 1.5rem solid var(--wall1);
      border-top: 2rem solid transparent;
      transform: translate3d(35rem, 0.5rem, 0) skewY(-50deg);
      width: 5rem;
      height: 13rem;
    }

    fireexit:after {
      transform: translate3d(30rem, 0.5rem, 0) scaleX(-1) skewY(-50deg);
    }

    fireexit i:nth-of-type(1) {
      background: var(--wall1);
      width: 11rem;
      height: 13rem;
      transform: translate3d(11rem, 3.5rem, 0);
    }

    fireexit i:nth-of-type(1):before {
      width: 2.2rem;
      height: 2.2rem;
      transform: translate3d(7rem, 1.5rem, 0);
      background: var(--fireexit);
      border-radius: 50%;
    }

    fireexit i:nth-of-type(1):after {
      width: 5.5rem;
      height: 3rem;
      border: 1rem solid var(--fireexit);
      border-left-width: 1.5rem;
      border-right-width: 2.5rem;
      border-bottom: none;
      transform: translate3d(2rem, 4rem, 0) skewX(-45deg);
      border-radius: 0 1rem 0 0;
    }

    fireexit i:nth-of-type(2) {
      border-bottom: 1.2rem solid var(--fireexit);
      border-right: 1.2rem solid var(--fireexit);
      width: 4rem;
      height: 4rem;
      transform: translate3d(11.3rem, 10.5rem, 0) skewX(-15deg);
    }

    fireexit i:nth-of-type(2):before {
      width: 4rem;
      height: 3rem;
      border-bottom: 1rem solid var(--fireexit);
      border-left: 1.3rem solid var(--fireexit);
      transform: translate3d(7rem, -3rem, 0) skewX(45deg);
    }

    fireexit i:nth-of-type(2):after {
      width: 1.3rem;
      height: 7rem;
      background: var(--fireexit);
      transform: translate3d(6.5rem, 0rem, 0) skewX(35deg);
    }

    /* Light switch OFF state (dark mode) */
    #lightswitch:checked ~ z > x > y > floor {
      background: radial-gradient(var(--wall2), #000);
    }

    #lightswitch:checked ~ z > x > y > floor:before,
    #lightswitch:checked ~ z > x > y > floor:after {
      background: radial-gradient(circle at 50% top, var(--darkwall1), var(--wall2), #000);
    }

    #lightswitch:checked ~ z > x > y > ceiling {
      background: radial-gradient(circle at center bottom, var(--darkwall1), var(--wall2), var(--wall2), #000);
    }

    #lightswitch:checked ~ z > x > y > ceiling:before,
    #lightswitch:checked ~ z > x > y > ceiling:after {
      background: var(--wall2);
    }

    #lightswitch:checked ~ z > x > y > wall1 > painting,
    #lightswitch:checked ~ z > x > y > wall2 > painting,
    #lightswitch:checked ~ z > x > y > wall3 > painting {
      border: 2rem solid var(--wall2);
      border-top-color: #000;
      border-left-color: #000;
      border-right-color: var(--darkwall1);
      background: var(--darkwall1);
      box-shadow: 5rem 4rem 2rem -2rem #000;
    }

    #lightswitch:checked ~ z > x > y > wall1 > painting > *,
    #lightswitch:checked ~ z > x > y > wall2 > painting > *,
    #lightswitch:checked ~ z > x > y > wall3 > painting > * {
      filter: brightness(20%) contrast(120%);
      opacity: 0.8;
    }

    #lightswitch:checked ~ z > x > y > wall2 > painting {
      border-left-color: var(--wall2);
      border-right-color: var(--wall2);
      border-bottom-color: var(--darkwall1);
      box-shadow: 0 3rem 2rem -2rem #000, 0 3rem 3rem #000;
    }

    #lightswitch:checked ~ z > x > y > wall3 > painting {
      border-left-color: var(--darkwall1);
      border-right-color: #000;
      box-shadow: -5rem 4rem 2rem -2rem #000;
    }

    #lightswitch:checked ~ z > x > y > wall4 {
      background: none;
    }

    #lightswitch:checked ~ z > x > y > wall4:before {
      box-shadow: 0 0 0 150rem var(--wall2);
      transform: translate3d(0, 0, 0);
    }

    #lightswitch:checked ~ z > x > y > wall4:after {
      background: linear-gradient(var(--wall2), var(--darkwall1), #000);
    }

    #lightswitch:checked ~ z > x > y > wall4 > door {
      border-color: var(--wall2);
      box-shadow: 0 -60rem 100rem rgba(13, 40, 21, 0.5);
    }

    #lightswitch:checked ~ z > x > y > wall4 > door:before {
      background: radial-gradient(circle at top left, rgba(13, 40, 21, 0.2), var(--wall2)) var(--wall2);
    }

    #lightswitch:checked ~ z > x > y > wall4 > door:after {
      box-shadow: 1rem 1rem 0 var(--darkwall1),
        -1rem -1rem 0 #000,
        33rem 0 0 var(--wall2),
        34rem 1rem 0 var(--darkwall1),
        32rem -1rem 0 #000,
        33rem 80rem 0 var(--wall2),
        34rem 81rem 0 var(--darkwall1),
        32rem 79rem 0 #000,
        0 80rem 0 var(--wall2),
        1rem 81rem 0 var(--darkwall1),
        -1rem 79rem 0 #000,
        49rem 42rem 2rem -7.5rem rgba(0, 0, 0, 0.5),
        49rem 42rem 0 -7.5rem var(--wall2),
